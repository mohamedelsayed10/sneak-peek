<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .result-title {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }

        .result-score {
            font-size: 20px;
            color: #424242;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .result-container {
                padding: 20px 15px;
            }
            .result-title {
                font-size: 24px;
            }
            .result-score {
                font-size: 18px;
            }
            .back-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-title">Exam Result</div>
        <div class="result-score">
            {{ message }}
        </div>
        <a href="http://127.0.0.1:5000/student" class="back-button">Back to Student Dashboard</a>
    </div>
</body>
</html>
